<!DOCTYPE html>
<html lang="en" dir="ltr" charset="utf-8">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sorting visualizer</title>
  </head>
  <body>

  <div class="bg">
    <h1></h1>
    <div class="slider">
      <div class="bar" >
          <input type="range" min="0" max="200" value="100" id="slider">
        <div class="slide_function">
          speed
        </div>

      </div>
    </div>
    <div class="slider2">
      <div class="bar" >
        <input type="range" min="1" max="100" value="100" id="slider2">
        <div class="slide_function">
          array&nbspsize
        </div>

      </div>
    </div>




    <div class="center">
      <ul>
        <li><a id= "gen" >generate</a></li>
        <li><a id="insertion">insertion sort</a></li>
        <li><a id="bubble_sort">bubble sort</a></li>
      </ul>

    </div>
  </div>


  <div class="visualizer">
    <div class="canv">
        <canvas id="mycanvas" width="900" height="500" color="black"></canvas>
    </div>

  </div>


  <script src="script/script.js"></script>
  <script src="script/bubblesort.js"></script>
  <script src="script/insertion.js"></script>


  </body>
</html>
